# JARVIS Configuration

[General]
OutputPath = "<ABSOLUTE_OUTPUT_PATH>"
ServerPort = <SERVER_PORT_FOR_CALLBACKS>

[Spotify]
Enabled = true
Output= true
PollingFrequency = "5s"
ClientID = "<SPOTIFY_CLIENT_ID>"
ClientSecret = "<SPOTIFY_CLIENT_SECRET>"
Callback = "/callbackSpotify"
TruncateTrackLength = 85
TruncateTrackRunes = "..."

[Twitch]
Enabled = true
Output = true
PollingFrequency = "10s"
ClientID = "<TWITCH_CLIENT_ID>"
ClientSecret = "<TWITCH_CLIENT_SECRET>"
OAuth = "<TWITCH_OAUTH_TOKEN>"
ChannelID = <TWITCH_CHANNEL_ID>

[Overlay]
CacheIndex = false